Anchor:
  - &input ridf/@NAME@@NUM@.ridf
  - &output output/@NAME@/@NUM@/test@NAME@@NUM@.root
  - &histout output/@NAME@/@NUM@/test@NAME@@NUM@.hist.root

Processor:
  - name: timer
    type: art::TTimerProcessor

  - name: ridf
    type: art::TRIDFEventStore
    parameter:
      OutputTransparency: 1
      InputFiles:
        - *input
      SHMID: 0

  - name: mapper
    type: art::TMappingProcessor
    parameter:
      OutputTransparency: 1

  - name: proc_rf_raw
    type: art::crib::TTimingDataMappingProcessor
    parameter:
      CatID:         12
      DataTypeID:    0
      Sparse:        1
      OutputCollection: mux_t


  - name: outputtree
    type: art::TOutputTreeProcessor
    parameter:
      FileName:
        - *output
